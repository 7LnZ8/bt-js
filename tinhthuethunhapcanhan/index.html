<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Thuế Thu Nhập Cá Nhân</title>
</head>
<body>
    <div class="container">
        <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
        <div class="form-group">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName">
        </div>
        <div class="form-group">
            <label for="annualIncome">Tổng thu nhập năm (triệu đồng):</label>
            <input type="number" id="annualIncome">
        </div>
        <div class="form-group">
            <label for="dependents">Số người phụ thuộc:</label>
            <input type="number" id="dependents">
        </div>
        <button onclick="calculateTax()">Tính thuế</button>
        <div id="result"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
