<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        h2 { text-align: center; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; margin-right: 5px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bài tập về nhà</h2>
        <p>Nhập các số nguyên, cách nhau bởi dấu phẩy:</p>
        <input type="text" id="integerInput" placeholder="Ví dụ: 1, -2, 3, 4, 5">
        <button onclick="saveArray()">Lưu Mảng</button>
        <button onclick="clearArray()">Xóa Mảng</button>

        <p>Chọn chức năng để thực hiện:</p>
        <select id="taskSelector">
            <option value="1">1. Tổng các số dương</option>
            <option value="2">2. Đếm số dương</option>
            <option value="3">3. Tìm số nhỏ nhất</option>
            <option value="4">4. Tìm số dương nhỏ nhất</option>
            <option value="5">5. Tìm số chẵn cuối cùng</option>
            <option value="6">6. Đổi chỗ 2 giá trị</option>
            <option value="7">7. Sắp xếp tăng dần</option>
            <option value="8">8. Tìm số nguyên tố đầu tiên</option>
            <option value="9">9. Đếm số nguyên trong mảng số thực</option>
            <option value="10">10. So sánh số lượng số âm và số dương</option>
        </select>
        
        <div id="additionalInputs" style="margin-top: 10px;"></div>

        <button onclick="runTask()">Thực thi</button>

        <h3>Kết quả:</h3>
        <div id="result"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
