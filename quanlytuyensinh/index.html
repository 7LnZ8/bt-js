<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tuyển Sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e2e2;
            border-radius: 5px;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quản Lý Tuyển Sinh</h2>
        <div class="form-group">
            <label for="benchmark">Điểm chuẩn:</label>
            <input type="number" id="benchmark" placeholder="Nhập điểm chuẩn">
        </div>
        <div class="form-group">
            <label for="score1">Điểm môn 1:</label>
            <input type="number" id="score1" placeholder="Nhập điểm môn 1">
        </div>
        <div class="form-group">
            <label for="score2">Điểm môn 2:</label>
            <input type="number" id="score2" placeholder="Nhập điểm môn 2">
        </div>
        <div class="form-group">
            <label for="score3">Điểm môn 3:</label>
            <input type="number" id="score3" placeholder="Nhập điểm môn 3">
        </div>
        <div class="form-group">
            <label for="area">Khu vực ưu tiên:</label>
            <select id="area">
                <option value="X">X (Không có)</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <div class="form-group">
            <label for="target">Đối tượng ưu tiên:</label>
            <select id="target">
                <option value="0">0 (Không có)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <button onclick="calculateResult()">Kiểm tra kết quả</button>
        <div id="result">
            <p>Kết quả:</p>
            <p id="totalScoreText"></p>
            <p id="statusText"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
